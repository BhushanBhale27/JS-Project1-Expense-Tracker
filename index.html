<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <script src="file.js" defer></script>


</head>
<body class="bg-dark text-white">
   <div class="container">
    <form>
        <label for="Choose Expense Amount" class="form-label">Choose Expense Amount :</label>
        <input type="number" id="exAmount" class="form-control">
        <label for="Choose Description" class="form-label">Choose Description :</label>
        <input type="text" id="Description" class="form-control">
        <label>Choose a category :</label><br>
    <select name="Choose category" id="category">
        <option>Daily Needs</option>
        <option>Movie</option>
        <option>Fuel</option>
        <option>Servicing</option>
        <option>Self</option>
    </select><br><br>
    <button id="btn">Add Expense</button>
    </form>
    <ul id="listItems">
        <!-- <li class="item1" style="display: none;"></li>  no need -->

    </ul>

   </div>
</body>
</html>
